<div *ngIf="monHoc.id;then content else other_content">here is ignored</div>    
<ng-template #content><h2>Sửa thông tin môn học</h2></ng-template>
<ng-template #other_content><h2>Thêm môn học mới</h2></ng-template>
<div [hidden]="submitted" style="width: 300px;">
 
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Tên Môn</label>
      <input type="text" class="form-control" id="tenMon" required [(ngModel)]="monHoc.tenMH" name="name">
    </div>
 
    <div class="form-group">
      <label for="age">Số trình </label>
      <input type="text" class="form-control" id="soTrinh" required [(ngModel)]="monHoc.soTrinh" name="age">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newCustomer()">Add</button>
</div>
